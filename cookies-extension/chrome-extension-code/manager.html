<html>
<head>
<style>
table {
  border-collapse:collapse;
}

td {
  border: 1px solid black;
  padding-left: 5px;
}

td.button {
  border: none;
}

td.cookie_count {
  text-align: right;
}

</style>
<script src="manager.js"></script>
<script src="config.js"></script>
<script src="jquery.js"></script><!--jquery 1.6-->
</head>
<body>
  <h2><font color="#0069d6">上容数据采集（增强插件）</font></h2>
  
  <div id="filter_div">
	域名过滤: <input id="filter" type="text">
	<button>x</button>
  </div>
  <br /> 
  <div id="summary_div">
	显示 <span id="filter_count"></span> 个域名（总域名<span id="total_count"></span>个）
	 <span id="delete_all_button" style="display:none" ></span><!--delete all cookies  button-->
	 <span id="send_all_button"></span> 
  </div>
  <br />
  <table id="env">
	<tr class="header">
	  <th>#环境</th>
	  <th>#接口</th>
	  <th>&nbsp;#勾选</th> 
	</tr>
  </table>  
<br />
  <table id="cookies">
	<tr class="header">
	  <th>#域名</th>
	  <th>#Cookies</th>
	  <th>&nbsp;#全选<input type="checkbox" id="all"></th> 
	</tr>
  </body>
</html>
