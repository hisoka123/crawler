log4j.rootLogger=info, STDOUT, FILEOUT

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.encoding=UTF-8
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[crawler-manage-web] [%-5p] [%d] [%-3r] %l [%t,%x] %n  - %m%n

log4j.appender.FILEOUT=org.apache.log4j.RollingFileAppender
log4j.appender.FILEOUT.File=/tmp/tomcat-logs/crawler-manage-web.log
log4j.appender.FILEOUT.MaxFileSize=5MB
log4j.appender.FILEOUT.MaxBackupIndex=10
log4j.appender.FILEOUT.encoding=UTF-8
log4j.appender.FILEOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.FILEOUT.layout.ConversionPattern=[crawler-manage-web] [%-5p] [%d] [%-3r] %l [%t,%x] %n %m%n

